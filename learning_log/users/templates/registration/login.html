{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Log in to your account</h2>
{% endblock page_header %}


{% block content %}

<!-- Если у формы установлен атрибут errors, выводится сообщение об ошибке -->
    <!--{% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}-->

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <!--шаблонный тег bootstrap4 {% buttons %}, который добавляет
        стилевое оформление Bootstrap к кнопкам-->
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <!--Включается скрытый элемент формы 'next'; аргумент value сообщает Django, куда
        перенаправить пользователя после успешно выполненного входа -->
        <input type="hidden" name="next"
        value="{% url 'learning_logs:index' %}" />
    </form>
{% endbuttons %}
{% endblock content %}
